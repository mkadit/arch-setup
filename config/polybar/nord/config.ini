include-file = $HOME/polybar-collection/nord/include-modules.ini

[bar/main]
width = 100%
height = 30
offset-y = 0
bottom = true
fixed-center = true

wm-restack = bspwm
override-redirect = false

enable-ipc = true

background = ${colors.polar-1}
foreground = ${colors.snow-3}

include-file = $HOME/polybar-collection/nord/fonts.ini

modules-left = bspwm i3 margin round-left mpd round-right margin round-left wallpaper round-right
modules-center = round-left date round-right margin round-left weather round-right
modules-right =  round-left wired wlan round-right margin round-left memory cpu xbacklight pulseaudio battery round-right margin round-left-red session round-right-red margin

tray-background = ${colors.polar-1}
tray-position = right
tray-maxsize = 16

cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true
